<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .lpl{
        margin-top: 20%;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        background-image: "batsy.jpg";
    }
</style>
<body style="background-image: url(static/batsy.png); background-size: cover; background-repeat: no-repeat;">
<form>
{% csrf_token %}
    <div class="lpl"><br>

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="name">
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="pass">@</span>
            <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping" name="password">
          </div><br>
          <button type="submit" formmethod="post" class="btn btn-primary" formaction="/login_btn">Login</button>
          <a href="/registration">Register</a>
    </div>
</form>
</body>
</html>
